<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="shortcut icon" href="images/people_connect_logo.png" type="image/x-icon">
    <meta charset="utf-8" />
    <title>Sign-up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="/images/people_connect_logo.png" />

    <link rel="stylesheet" href="css/style_login.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container sign-box align-items-center text-center ">
      <div class="col-xs-12 col-md-4 offset-md-4 fadeIn">
        <h1>Sign Up</h1>
      </div>
      <form autocomplete="off">
        <div class="form-row">
          <div class="form-group col-md-4 offset-md-2 slideIn">
            <div class="textbox">
              <i class="fas fa-user"></i>
              <input type="text" id="exampleInput" placeholder="First Name" />
            </div>
          </div>
          <div class="form-group col-md-4 slideIn1">
            <div class="textbox">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="exampleInputPassword3"
                placeholder="Last Name"
              />
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4 offset-md-2 slideIn">
            <div class="textbox">
              <i class="fas fa-id-card"></i>
              <input
                type="text"
                id="exampleInput"
                placeholder="Aadhar Card Number"
              />
            </div>
          </div>
          <div class="form-group col-md-4 slideIn1">
            <div class="textbox">
              <i class="fas fa-phone"></i>
              <input
                type="phonenumber"
                id="exampleInput"
                placeholder="Phone Number"
              />
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4 offset-md-2 slideIn">
            <div class="textbox">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="exampleInputEmail3"
                placeholder="Enter email"
              />
            </div>
          </div>
          <div class="form-group col-md-4 slideIn1">
            <div class="textbox">
              <i class="fas fa-building"></i>
              <input
                type="text"
                id="exampleInputPassword3"
                placeholder="City"
              />
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4 offset-md-2 slideIn">
            <div class="textbox">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="exampleInputEmail3"
                placeholder="Enter Password"
              />
            </div>
          </div>
          <div class="form-group col-md-4 slideIn1">
            <div class="textbox">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="exampleInputPassword3"
                placeholder="Confirm Password"
              />
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-sm-auto offset-md-2 slideIn">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label"> Remember me </label>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-2 offset-md-4 slideIn1">
            <a href="/index.html">
              <button type="button" class="btn btn-primary btn-sm ml-1">
                Sign in
              </button>
            </a>
          </div>
          <div class="col-md-2 slideIn">
            <a href="/index.html">
              <button
                type="button"
                class="btn btn-secondary btn-sm ml-auto"
                data-dismiss="modal"
              >
                Cancel
              </button>
            </a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
