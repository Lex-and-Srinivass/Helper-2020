<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="shortcut icon" href="images/people_connect_logo.png" type="image/x-icon">
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style_login.css" />
    <link rel="shortcut icon" href="/images/people_connect_logo.png" />

  </head>
  <body>
    <div class="login-box align-items-center text-center slideIn">
      <center>
        <h1>Login</h1>
      </center>
      <div class="textbox">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" />
      </div>

      <div class="textbox">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" />
      </div>
      <a href="#">Forgot Password</a>
      <a href="/index.html"
        ><input
          type="submit"
          class="btn btn-primary btn-sm ml-1"
          value="Sign in"
      /></a>
      <a href="/index.html"
        ><input
          type="submit"
          class="btn btn-primary btn-sm ml-1"
          value="Cancel"
      /></a>
    </div>
  </body>
</html>
